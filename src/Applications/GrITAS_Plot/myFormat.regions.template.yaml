global:

   start date: '2022-11-01'
   end date: '2022-11-01'

   supported stats:
   - mean
   - stdv
   - sum

   plot params:
     time series: false
     monthly: true
     type: ratio
     regions:
     - glo
     # - nhe
     # - she
     # - tro
     # - nam
     format: png

   ob count threshold for statistics: 0
   obtype: atmsnpp

   statistics:
      confidence: true
      scale: 1.0
      measures:
      - mean
      - stdv
      # - sum
      colors:
      - b
      - r
      - g
      units: '1' #'1' # '%'
      flavor: 'Standard Deviation' # maybe better called 'Moments'???

   experiments:
     f5294_fp:
       nickname: geosfp
       file name: /discover/nobackup/rtodling/Eval/__ID__/obs/NovDec22/__ID__.atms_npp_0h_gritas_omf.nc4
     f5295_fpp:
       nickname: geosfpp
       file name: /discover/nobackup/rtodling/Eval/__ID__/obs/NovDec22/__ID__.atms_npp_0h_gritas_omf.nc4

   instruments:
     amsuan15:
       vertical units: 'index'
       min value: 90.0
       max value: 110.0
     amsuan19:
       vertical units: 'index'
       min value: -1.5
       max value:  1.5
     atmsnpp:
       vertical units: 'index'
       min value: -0.25 #98.0 #-0.25 #-1.5 #98.0
       max value: 1.5 #102.0 #1.75 #1.5 #102.0
     atms:
       vertical units: 'index'
       min value: 90.0
       max value: 110.0
     iasi:
       vertical units: 'index'
       min value: 90.0
       max value: 110.0
     cris:
       vertical units: 'index'
       min value: -1.5
       max value:  1.5

